{% extends "base.html" %}

{% block title %}Login - My Blog{% endblock %}

{% block content %}
<div class="wrapper p-5">
    <div class="vh-75 d-flex justify-content-center align-items-center m-4 p-4 content">
        <div class="d-flex border rounded border-dark flex-column p-4 h-75 d-flex justify-content-center align-items-center shadow" style="width:500px;">
            <h2>LOGIN</h2>
            
            <form method="POST" class="w-50">
                {% csrf_token %}
                <div class="row">
                    <div class="form-group mb-4 mt-3 cols-4">
                        <label for="id_username" >Username</label>
                        <input type="text" name="username" class="form-control mt-2" id="id_username" required>
                    </div>

                    <div class="form-group mb-4">
                        <label for="id_password">Password</label>
                        <input type="password" name="password" class="form-control mt-2" id="id_password" required>
                    </div>
                    
                    <div class="cols-2 g-start-3 d-flex align-items-center justify-content-center mb-3">
                    <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </form>
            
            <p class="mt-3">Don't have an account? <a href="{% url 'signup' %}">Sign up.</a></p>
        </div>
    </div>
</div>
{% endblock %}
