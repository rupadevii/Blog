{% extends "base.html" %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<div class="wrapper p-5">
    <div class="container mt-5 d-flex justify-content-center align-items-center p-3 vh-75 content">
        <div class="border border-dark rounded m-3 p-4 bg-secondary d-flex justify-content-center align-items-center flex-column w-30">
            <h2 class="text-light m-3">Delete Post</h2>
            <p class="m-3">Are you sure you want to delete the post <strong>"{{ post.title }}"</strong>? This action cannot be undone.</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger m-3">Delete</button>
                <a href="{% url 'post_detail' post_id=post.id %}" class="btn btn-primary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
