{% extends "base.html" %}

{% block title %}Send Message{% endblock %}

{% block content %}
<div class="wrapper p-5">
    <div class="container mt-5 content p-3">
        <h2 class="display-6">Send Message to {{ receiver.username }}</h2>
        <div class="p-3">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
